<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatch Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .strip {
            display: flex;
            flex-direction: column;
            margin-top: 15px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .strip input, .strip button {
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .full-width {
            width: 100%;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
        }
        .responding-units {
            flex: 0 0 950px;
        }
        .call-type {
            flex-grow: 1;
        }
        .map-page {
            width: 75px;
        }
        .place-name {
            flex: 1;
        }
        .map-place-container {
            display: flex;
        }
        .strip button {
            align-self: flex-start;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .strip button:hover {
            background-color: #ff3333;
        }
        .add-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .add-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Dispatch Information</h1>
    <button class="add-button" onclick="addStrip()">Add</button>
    <div id="container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", loadStrips);

        function addStrip(respondingUnits = "", callType = "", mapPage = "", placeName = "", address = "") {
            const container = document.getElementById('container');
            const strip = document.createElement('div');
            strip.className = 'strip';

            strip.innerHTML = `
                <div class="input-group">
                    <input type="text" class="responding-units" placeholder="Responding Units (ex. E44 M44)" value="${respondingUnits}">
                    <input type="text" class="call-type" placeholder="Call Type (ex. Medical Assist)" value="${callType}">
                </div>
                <div class="map-place-container">
                    <input type="text" class="map-page" placeholder="Map Page (ex. U-30-B)" value="${mapPage}">
                    <input type="text" class="place-name" placeholder="Place Name (ex. Centennial Airport)" value="${placeName}">
                </div>
                <input type="text" class="full-width" placeholder="Address (ex. 7800 S Peoria Street)" value="${address}">
                <button onclick="removeStrip(this)">Delete</button>
            `;

            container.appendChild(strip);
            saveStrips();
        }

        function removeStrip(button) {
            const strip = button.parentNode;
            strip.remove();
            saveStrips();
        }

        function saveStrips() {
            const strips = document.querySelectorAll('.strip');
            const data = Array.from(strips).map(strip => ({
                respondingUnits: strip.querySelector('.responding-units').value,
                callType: strip.querySelector('.call-type').value,
                mapPage: strip.querySelector('.map-page').value,
                placeName: strip.querySelector('.place-name').value,
                address: strip.querySelector('.full-width').value
            }));
            localStorage.setItem('dispatchData', JSON.stringify(data));
        }

        function loadStrips() {
            const data = JSON.parse(localStorage.getItem('dispatchData') || '[]');
            data.forEach(item => addStrip(item.respondingUnits, item.callType, item.mapPage, item.placeName, item.address));
        }
    </script>
</body>
</html>

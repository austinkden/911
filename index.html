<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EM TABS OPEN</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }

        .centered-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;  /* Adds space between the elements */
        }

        h1 {
            font-size: 30px;
            color: black;
        }

        button {
            padding: 20px 40px;
            font-size: 50px;
            color: white;
            background-color: #ff3333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #cc2900;
        }
    </style>
    <script>
        function openWebsites() {
            // Confirmation dialog
            if (confirm('THIS WILL OPEN 8 TABS. NEW WINDOW RECOMMENDED.')) {
                var urls = [
                    'https://web.pulsepoint.org',
                    'https://bit.ly/smfr',
                    'https://bit.ly/smfrm',
                    'https://x.com/southmetropio',
                    'https://instagram.com/southmetropio',
                    'https://www.facebook.com/SouthMetroPIO/',
                    'https://www.broadcastify.com/webPlayer/23085',
                    'https://fire.fandom.com/wiki/South_Metro_Fire_Rescue_(Colorado)'
                ];

                urls.forEach(function(url) {
                    window.open(url, '_blank');
                });

                window.close();
            }
        }
    </script>
</head>
<body>
    <div class="centered-container">
        <h1>OPEN IN NEW WINDOW</h1>
        <button onclick="openWebsites()">OPEN SMFR EMERGENCY TABS</button>
    </div>
</body>
</html>

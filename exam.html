<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMFR Response Guide Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            margin-top: 0;
        }
        button {
            display: block;
            margin: 10px 0;
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .unit-input {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .unit-input label {
            margin-right: 10px;
            width: 100px;
        }
        .unit-input input {
            width: 50px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SMFR Response Guide Quiz</h1>
        <button id="generate">Generate Incident</button>
        <div id="incident"></div>
        <form id="unitForm">
            <h2>Enter the number of units that go to the call:</h2>
            <div class="unit-input">
                <label for="engine">Engine:</label>
                <input type="number" id="engine" name="engine" min="0" value="0">
            </div>
            <div class="unit-input">
                <label for="ladder">Ladder:</label>
                <input type="number" id="ladder" name="ladder" min="0" value="0">
            </div>
            <div class="unit-input">
                <label for="medic">Medic:</label>
                <input type="number" id="medic" name="medic" min="0" value="0">
            </div>
            <div class="unit-input">
                <label for="battalionChief">Battalion Chief:</label>
                <input type="number" id="battalionChief" name="battalionChief" min="0" value="0">
            </div>
            <div class="unit-input">
                <label for="hazmat">Hazmat:</label>
                <input type="number" id="hazmat" name="hazmat" min="0" value="0">
            </div>
            <div class="unit-input">
                <label for="rescue">Rescue:</label>
                <input type="number" id="rescue" name="rescue" min="0" value="0">
            </div>
        </form>
        <button id="submit">Submit</button>
        <div id="result"></div>
    </div>
    <script>
        const incidents = {
            "Reported Structure Fire": { engine: 1, ladder: 1, medic: 1, battalionChief: 1, hazmat: 0, rescue: 0 },
            "Medical Emergency": { engine: 0, ladder: 0, medic: 2, battalionChief: 1, hazmat: 0, rescue: 0 },
            "Hazardous Materials Incident": { engine: 1, ladder: 0, medic: 0, battalionChief: 1, hazmat: 1, rescue: 0 },
            "Vehicle Accident": { engine: 1, ladder: 0, medic: 1, battalionChief: 1, hazmat: 0, rescue: 0 },
            "Technical Rescue": { engine: 1, ladder: 0, medic: 1, battalionChief: 1, hazmat: 0, rescue: 1 }
        };

        document.getElementById('generate').addEventListener('click', generateIncident);
        document.getElementById('submit').addEventListener('click', gradeQuiz);

        function generateIncident() {
            const incidentNames = Object.keys(incidents);
            const randomIncident = incidentNames[Math.floor(Math.random() * incidentNames.length)];
            document.getElementById('incident').innerText = randomIncident;
        }

        function gradeQuiz() {
            const incident = document.getElementById('incident').innerText;
            const correctUnits = incidents[incident];

            const userUnits = {
                engine: parseInt(document.getElementById('engine').value, 10),
                ladder: parseInt(document.getElementById('ladder').value, 10),
                medic: parseInt(document.getElementById('medic').value, 10),
                battalionChief: parseInt(document.getElementById('battalionChief').value, 10),
                hazmat: parseInt(document.getElementById('hazmat').value, 10),
                rescue: parseInt(document.getElementById('rescue').value, 10)
            };

            let correctCount = 0;
            let totalUnits = 0;

            for (const unit in correctUnits) {
                totalUnits += correctUnits[unit];
                if (userUnits[unit] === correctUnits[unit]) {
                    correctCount += correctUnits[unit];
                }
            }

            const score = (correctCount / totalUnits) * 100;
            document.getElementById('result').innerText = `Your score: ${score.toFixed(2)}%`;
        }
    </script>
</body>
</html>

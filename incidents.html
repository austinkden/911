<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incidents</title>
  <link rel="icon" href="https://i.ibb.co/kXW5q0x/medical.png" type="image/png">
  <link rel="stylesheet" type="text/css" href="incidents.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
  <div class="units">
    <select id="options" name="options">
      <option value="2ndalarmbrushfire">2nd Alarm Brush Fire</option>
    </select>
    <button id="generate">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 18l6-6-6-6"/>
      </svg>
    </button>
    <br>
    <p>Units Show Here</p>
    <br>
    <input type="text" id="units-input">
    <button id="import">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 6l-6 6 6 6"/>
      </svg>
    </button>
  </div>
  <script src="incidents-data.js"></script>
  <script src="incidents-script.js"></script>
</body>
</html>
